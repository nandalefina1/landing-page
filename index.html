    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --neon-cyan: #00f3ff;
            --neon-pink: #bc13fe;
            --neon-yellow: #fcee0a;
            --bg-dark: #05050b;
            --bg-panel: rgba(20, 20, 35, 0.6);
            --grid-color: rgba(0, 243, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: crosshair; /* Kursor unik */
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        /* --- BACKGROUND GRID ANIMATION --- */
        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100vh;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            perspective: 500px;
            transform: perspective(300px) rotateX(20deg) scale(1.5);
            animation: gridMove 20s linear infinite;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes gridMove {
            0% { transform: perspective(300px) rotateX(20deg) translateY(0) scale(1.5); }
            100% { transform: perspective(300px) rotateX(20deg) translateY(50px) scale(1.5); }
        }

        /* --- UI COMPONENTS --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--neon-cyan);
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }
